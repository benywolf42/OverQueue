<!DOCTYPE html>
<html lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml" layout:decorator="layouts/default">
<body>
	<div id="homePage" layout:fragment="content">
		<!-- Masthead -->
		
		<header class="masthead text-white text-center text-dark">
			<div class="overlay img-fluid" style="opacity: 1; overflow: hidden; background-color: rgb(248, 249, 250);">
			</div>
			<div class="container">
				<div class="row">
					<div class="col-xl-9 mx-auto">
						<h1 class="mb-5 animated scrollanimation fadeIn slower" th:text="#{home.welcome}"></h1>
						<h5 class="mb-5 animated scrollanimation fadeIn slower">
							<span th:text="#{home.instruction}" class="mr-2"></span>
							<a class="far fa-question-circle" style="cursor:pointer;" data-toggle="modal" data-target="#phoneNumberFormat"></a>
						</h5>
					</div>
					<div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
						<form action="#" th:action="@{/client}" th:object="${client}" method="get">
							<div class="form-row">
								<div class="col-12 col-md-9 mb-2 mb-md-0">
									<input type="text" th:field="*{phoneNumber}" class="animated scrollanimation fadeIn slower form-control form-control-lg" th:placeholder="#{home.insertPhoneNumber}" />
								</div>
								<div class="col-12 col-md-3">
									<button type="submit" class="animated scrollanimation fadeIn slower btn btn-block btn-lg btn-primary">
										<span></span> <i class="fas fa-angle-right"></i>
									</button>
								</div>
							</div>
						</form>
						<section class="features-icons bg-light text-center">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="col-lg-4">
						<div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
							<div class="features-icons-icon d-flex">
								<a href="/download/cardapio.pdf" class="m-auto text-secondary"><i class="fas fa-utensils"></i></a>
							</div>
							<h3>Cardápio</h3>
							<p>Toque no ícone acima para fazer download do cardápio</p>
						</div>
					</div>
				</div>
			</div>
		</section>
						<div th:if="${param.error}">
							<h5 class="mt-5 animated scrollanimation fadeIn slower" th:text="#{home.phoneError}"></h5>
						</div>
						<div th:if="${param.successOnCancel}">
						<h5 class="mt-5 animated scrollanimation fadeIn slower">Cancelamento efetuado com sucesso</h5>
						</div>
					</div>
				</div>
			</div>
		</header>
		
		<!-- Icons Grid -->
		<section class="features-icons bg-light text-center">
			<div class="container">
				<div class="row">
					<div class="col-lg-4">
						<div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
							<div class="features-icons-icon d-flex">
								<i class="fas fa-child m-auto text-primary"></i>
							</div>
							<h3 th:text="#{home.freedom}"></h3>
							<p class="lead mb-0" th:text="#{home.feelFree}"></p>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
							<div class="features-icons-icon d-flex">
								<i class="far fa-clock m-auto text-primary"></i>
							</div>
							<h3 th:text="#{home.timeRealQueue}"></h3>
							<p class="lead mb-0" th:text="#{home.timeReal}"></p>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="features-icons-item mx-auto mb-0 mb-lg-3">
							<div class="features-icons-icon d-flex">
								<i class="far fa-comment-alt m-auto text-primary"></i>
							</div>
							<h3  th:text="#{home.call}"></h3>
							<p class="lead mb-0" th:text="#{home.smsCall}"></p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="showcase">
			<div class="container-fluid p-0">
				<div class="row no-gutters">

					<div class="col-lg-6 order-lg-2 text-white showcase-img img-fluid"
						style="background-image: url('img/bg-showcase-1.jpg');"></div>
					<div class="col-lg-6 order-lg-1 my-auto showcase-text">
						<h2 th:text="#{home.register}"></h2>
						<p class="lead mb-0" th:text="#{home.registerInstruction}"></p>
					</div>
				</div>
				<div class="row no-gutters">
					<div class="col-lg-6 text-white showcase-img"
						style="background-image: url('img/bg-showcase-2.jpg');"></div>
					<div class="col-lg-6 my-auto showcase-text">
						<h2 th:text="#{home.goodTime}"></h2>
						<p class="lead mb-0" th:text="#{home.goodTimeInstruction}"></p>
					</div>
				</div>
				<div class="row no-gutters">
					<div class="col-lg-6 order-lg-2 text-white showcase-img"
						style="background-image: url('img/bg-showcase-3.jpg');"></div>
					<div class="col-lg-6 order-lg-1 my-auto showcase-text">
						<h2 th:text="#{home.notification}"></h2>
						<p class="lead mb-0" th:text="#{home.notificationInstruction}"></p>
					</div>
				</div>
			</div>
		</section>

		<section class="testimonials text-center bg-light scrollanimation animated fadeIn slower">
			<div class="container">
				<h2 class="mb-5" th:text="#{home.creators}"></h2>
				<div class="row mb-5">
					<div class="col-lg-4">
						<div class="testimonial-item mx-auto mb-5 mb-lg-0">
							<img class="img-fluid rounded-circle mb-3" src="img/EBSON.png"
								alt="">
							<h5>Ebson Silva</h5>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="testimonial-item mx-auto mb-5 mb-lg-0">
							<img class="img-fluid rounded-circle mb-3" src="img/GUSTAVO.png"
								alt="">
							<h5>Gustavo Delgado</h5>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="testimonial-item mx-auto mb-5 mb-lg-0">
							<img class="img-fluid rounded-circle mb-3"
								src="img/JHONATAN.jpeg" alt="">
							<h5>Jhonatan Cruz</h5>
						</div>
					</div>
				</div>
				<div class="row mb-5">
					<div class="col-lg-4">
						<div class="testimonial-item mx-auto mb-5 mb-lg-0">
							<img class="img-fluid rounded-circle mb-3" src="img/MARCUS.png"
								alt="">
							<h5>Marcus Vinícius</h5>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="testimonial-item mx-auto mb-5 mb-lg-0">
							<img class="img-fluid rounded-circle mb-3" src="img/RAMON.png"
								alt="">
							<h5>Ramon Ramos</h5>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="testimonial-item mx-auto mb-5 mb-lg-0">
							<img class="img-fluid rounded-circle mb-3" src="img/THIAGO.png"
								alt="">
							<h5>Thiago Paz</h5>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<div class="modal fade" id="phoneNumberFormat" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="TituloModalCentralizado" th:text="#{home.howInsertCellPhone}"></h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <p th:text="#{home.enterDDDInstruction}"></p>
		        <p th:text="#{home.cellPhoneExample}"></p>
		      </div>
		    </div>
		  </div>
		</div>
		
</body>

</html>
